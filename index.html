<!DOCTYPE html>
<html>
<head>
  <title>KrokomÄ›r</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    #steps { font-size: 48px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸš¶ KrokomÄ›r</h1>
  <p>Kroky:</p>
  <div id="steps">0</div>

  <script>
    let steps = 0;
    let lastZ = null;
    let threshold = 12;

    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', function(event) {
        const z = event.accelerationIncludingGravity.z;

        if (lastZ !== null) {
          let deltaZ = Math.abs(z - lastZ);
          if (deltaZ > threshold) {
            steps++;
            document.getElementById("steps").textContent = steps;
          }
        }

        lastZ = z;
      });
    } else {
      alert("Toto zaÅ™Ã­zenÃ­ nepodporuje DeviceMotion.");
    }
  </script>
</body>
</html>
